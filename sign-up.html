<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        
        <div class="container-left">
            <img class="background-image" src="background.jpg">
            <div class="background-logo">
            </div>
            <div class="logo-container">
                <img class="logo-img" src="odin-lined.png" alt="odin project logo" width="100px" height="120px">
                <div class="brand-name">ODIN</div>
            </div>

            <div class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="unsplash.com">Unsplash</a></div>
        </div>
        <div class="container-right">
            <p class="top">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>Sign up now to get started.
                <br>
                <br>You know you want to.

            </p>

            <div class="form-container">
                <form>
                    <h1>Let's do this!</h1>
                    
                    <div class="form-row">
                        <div class="form-input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="name">
                        </div>
                        <div class="form-input">
                            <label for="user-email">EMAIL</label>
                            <input type="email" id="user-email" name="email">
                        </div>
                        <div class="form-input">
                            <label for="user-password">PASSWORD</label>
                            <input type="password" id="user-password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        </div>
                    </div>
                    <div class="form-row-2">
                        <div class="form-input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="lastname">
                        </div>
                        <div class="form-input">
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="number" id="phone-num" name="phonenum">
                        </div>
                        <div class="form-input">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirmpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        </div>
                    </div>
                    <div class="bottom">
                        <button type="submit">Create Account</button>
                        <div>Already have an account? <a class="login"ref="#">Log in</a></div>
                    </div>

                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
