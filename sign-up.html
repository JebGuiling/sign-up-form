<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        
        <div class="container-left">
            <div class="logo-container">
                <img src="odin-lined.png" alt="odin project logo" width="100px">
                <div class="brand-name">ODIN</div>
            </div>
            <div>Photo by Halie West on Unsplash</div>
        </div>
        <div class="container-right">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.

                You know you want to.
            </p>
            <div class="form-container">
                <p>Let's do this!</p>
                <form>
                    <ul>
                        <li>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="name">
                        </li>
                        <li>
                            <label for="user-email">EMAIL</label>
                            <input type="email" id="user-email" name="email">
                        </li>
                        <li>
                            <label for="user-password">PASSWORD</label>
                            <input type="password" id="user-password" name="password">
                        </li>

                        <li>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="lastname">
                        </li>
                        <li>    
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="number" id="phone-num" name="phonenum">
                        </li>
                        <li>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirmpassword">
                        </li>
                        <button type="submit">Create Account</button>
                        <div>Already have an account? Log in</div>
                    </ul>
                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
